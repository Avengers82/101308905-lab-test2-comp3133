<div *ngIf="missions">
  <h1>Missions</h1>
  <ul>
    <li *ngFor="let mission of missions">
      {{ mission.mission_name }} - {{ mission.launch_year }}
    </li>
  </ul>
  <app-missionfilter (yearFilter)="onFilterByYear($event)"></app-missionfilter>
  <app-missiondetails [flightNumber]="selectedFlightNumber"></app-missiondetails>
</div>
